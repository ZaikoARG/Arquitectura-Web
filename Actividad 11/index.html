<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 11 | Buscador de Personajes de Rick y Morty</title>
    <link href="https://fonts.googleapis.com/css2?family=Get+Schwifty&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscador de Personajes de Rick y Morty</h1>
    <p>Explora los personajes de Rick y Morty usando la API</p>
    <button id="fetch-all">Obtener Todos los Personajes</button>
    <div class="filter-container">
        <input type="text" id="name" placeholder="Nombre">
        <select id="status">
            <option value="">Estado</option>
            <option value="alive">Vivo</option>
            <option value="dead">Muerto</option>
            <option value="unknown">Desconocido</option>
        </select>
        <input type="text" id="species" placeholder="Especie">
        <input type="text" id="type" placeholder="Tipo">
        <select id="gender">
            <option value="">Género</option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
            <option value="genderless">Sin género</option>
            <option value="unknown">Desconocido</option>
        </select>
        <button id="filter-submit">Buscar</button>
    </div>
    <p id="error-message" class="error"></p>
    <div class="characters" id="character-grid"></div>
    <footer>
        <p>© 2025 ZaikoARG | <a href="https://github.com/ZaikoARG/Arquitectura-Web">Repositorio GitHub</a></p>
    </footer>
    <script src="rickandmorty.js"></script>
</body>
</html>
